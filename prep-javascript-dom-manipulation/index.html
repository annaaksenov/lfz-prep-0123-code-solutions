<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Manipulation</title>
  <style>
    #container {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <div id="container">
    <p class="first-paragraph">
      I really like coding.
    </p>
    <p class="second-paragraph">

    </p>
    <p class="third-paragraph">

    </p>
  </div>
  <script>
    var $secondParagraph = document.querySelector('p.second-paragraph');
    console.log($secondParagraph);

    $secondParagraph.textContent = 'I also really like to watch televison and eating pancakes.';

    var $thirdParagraph = document.querySelector('p.third-paragraph');
    console.log($thirdParagraph);
    $thirdParagraph.textContent = 'I hope one day to meet people that also like conding, televison, and pancakes.';
  </script>
</body>
</html>
