<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    var fullName = 'Anna Aksenov';
    console.log(fullName);

    var numberOfPets = 2;
    console.log(numberOfPets);

    var likesVegetables = Boolean(true);
    console.log(likesVegetables);

    var nothing = null;
    console.log(nothing);

    var never;
    console.log(never);
  </script>
</body>
</html>
